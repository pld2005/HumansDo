<section data-ng-controller="PersonalsController" data-ng-init="findOne()">
    <section class="content-header">
        <h1>
            Personal 
            <small>edici√≥n</small>
        </h1>
    </section>
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <form  data-ng-submit="update()" class="" novalidate autocomplete="off">
                        <div class="row">
                            <div class="box-body">
                                <div class="col-lg-12">

                                    <div class="form-group">
                                        <label for="legajo">Legajo</label>
                                        <input type="text" required id="legajo" name="legajo" class="form-control" data-ng-model="personal.legajo" placeholder="Legajo">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" required id="nombre" name="nombre" class="form-control" data-ng-model="personal.nombre" placeholder="Nombre">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="dni">DNI</label>
                                        <input type="text" required id="dni" name="dni" class="form-control" data-ng-model="personal.dni" placeholder="DNI">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" class="form-control" data-ng-model="personal.email" placeholder="Email">
                                    </div>                 
                                    <div data-ng-show="error" class="callout callout-danger">
                                        <strong data-ng-bind="error"></strong>
                                    </div>
                                </div>    
                            </div>

                            <div class="box-footer pull-right">
                                <div class="col-lg-12 ">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    <a class="btn btn-warning" href="#!/personals">Cancelar</a>
                                </div> 
                                
                            </div> 
                        </div>                  
                    </form>
                </div><!-- /.box -->
            </div><!--/.col -->
        </div><!-- /.row -->
    </section>
</section>
