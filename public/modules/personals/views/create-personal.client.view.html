<section data-ng-controller="PersonalsController">
    <div class="page-header">
        <h1>New Personal</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Legajo</label>
                    <div class="controls">
                        <input type="text" data-ng-model="legajo" id="legajo" class="form-control" placeholder="Legajo" required>
                    </div>
                    <label class="control-label" for="name">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <label class="control-label" for="name">DNI</label>
                    <div class="controls">
                        <input type="text" data-ng-model="dni" id="dni" class="form-control" placeholder="DNI" required>
                    </div>

                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
