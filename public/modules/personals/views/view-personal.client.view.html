<section data-ng-controller="PersonalsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="personal.legajo"></h1>
		Nombre: {{personal.nombre}}</br>
        DNI: {{personal.dni}}
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == personal.user._id))">
		<a class="btn btn-primary" href="/#!/personals/{{personal._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="personal.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="personal.user.displayName"></span>
		</em>
	</small>
</section>
